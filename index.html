<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <title>Dicee Game | DevMrMigi</title>

        <!--Styles-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

        <!--scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c127f9f513.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id="head">

            <div class="container">
                
                <div class="row center">
                    <div class="col-lg-6 p-3">
                        <i class="fa-solid fa-dice fa-8x icon"></i>
                    </div>
                    <div class="col-lg-6 d-flex-column d-flex align-items-center justify-content-center">
                        <h1 class="display-2">DICEE</h1>
                    </div>
                </div>
                
            </div>
            
        </section>

        <section id="game" class="hidden">
            <div class="container py-5">

                <div class="row">
                    <div class="col-lg-6">
                        <h3 class="center">Player 1</h3>
                        <div class="player1 p-3" style="">
                            <div class="row">
                                <div class="col-lg-12 d-flex align-items-center justify-content-center">

                                    <div class="dice afadeIn">
                                        <!--<div class="dot onedice"></div>-->
                                        <div class="dot lefttop"></div>
                                        <div class="dot rightbottom"></div>
                                        <div class="dot centermiddle"></div>
                                        <div class="dot righttop"></div>
                                        <div class="dot leftbottom"></div>
                                        <div class="dot rightcenter"></div>
                                        <div class="dot leftcenter"></div>
                                        
                                    </div>
                                    
                                    
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6 p-3">
                        <h3 class="center">Player 2</h3>
                        <div class="player2" style="">
                            <div class="player1 p-3" style="">
                                <div class="row">
                                    <div class="col-lg-12 d-flex align-items-center justify-content-center">
    
                                        <div class="dice afadeIn">
                                            <!--<div class="dot onedice"></div>-->
                                            <div class="dot lefttop"></div>
                                            <div class="dot rightbottom"></div>
                                            <div class="dot centermiddle"></div>
                                            <div class="dot righttop"></div>
                                            <div class="dot leftbottom"></div>
                                            <div class="dot rightcenter"></div>
                                            <div class="dot leftcenter"></div>
                                            
                                        </div>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>
        </section>

        <section id="firstTime" style="background-color: green;"
            <h1>FFF</h1>
        </section>

        <section id="play">
                <button>THROW</button>
        </section>

    <!--ScriptJS-->
    <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
